server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testDb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  rabbitmq:
    host: localhost
    port: 5672
    user: guest
    password: guest
    listener:
      simple:
        default-requeue-rejected: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
      path: /h2-console

vaadin:
  whitelisted-packages: com.vaadin,org.vaadin,com.example.vaadin